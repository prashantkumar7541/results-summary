<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="main-box">
    <div id="first">
    <div id="box1">
  <b id="b1">Your Result</b>
  <div id="indiv">
  <br>
<p id="sp1">
  <b id="b3">76</b> <br>
  <i id="i1">of 100</i>
</p>
</div>

  <b id="b2">Great</b>
  <p id="p1">
  You scored higher than 65% of the people who have taken these test.
  </p>
    </div>
    </div>
    <div id="second">
    <div id="box2">
  <div id="summary">
    <h3>Summary</h3>
    <div class="list" id="list1">
      <span class="left"><img src="/assets/images/icon-reaction.svg"><b id="l1">Reaction</b></span><span class="right"><b>80</b>/100</span>
    </div>
    <div class="list" id="list2">
      <span class="left"><img src="/assets/images/icon-memory.svg"><b id="l2">Memory</b></span><span class="right"><b>91</b>/100</span>
    </div>
    <div class="list" id="list3">
      <span class="left"><img src="/assets/images/icon-verbal.svg"><b id="l3">Verbal</b></span><span class="right"><b>61</b>/100</span>
    </div>
    <div class="list" id="list4">
      <span class="left"><img src="/assets/images/icon-visual.svg"><b id="l4">Visual</b></span><span class="right"><b>72</b>/100</span>
    </div>
  </div>
  <div id="box4">
  <button>
  Continue
  </button>
  </div>
    </div>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/prashantkumar7541">Prashant Kumar</a>.
  </div>
</body>

</html>
